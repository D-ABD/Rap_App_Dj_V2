<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: 'DejaVu Sans', sans-serif;
      font-size: 12px;
      margin: 2cm;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .commentaire {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      page-break-inside: avoid;
    }

    .meta {
      font-size: 11px;
      margin-bottom: 5px;
      color: #666;
    }

    .contenu {
      margin-top: 10px;
      font-style: italic;
    }

    .saturation-bar {
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
      background-color: #eee;
      margin-top: 5px;
    }

    .saturation-inner {
      height: 100%;
    }

    .green { background-color: #4caf50; }
    .orange { background-color: #ff9800; }
    .red { background-color: #f44336; }
  </style>
</head>
<body>
  <h1>Commentaires exportÃ©s</h1>

  {% for c in commentaires %}
    <div class="commentaire">
      <div class="meta">
        ðŸ“š <strong>{{ c.formation.nom }}</strong> | ðŸ‘¤ {{ c.auteur_nom }} | ðŸ“… {{ c.date_formatee }}
      </div>
      <div class="meta">
        Saturation : {{ c.saturation|default:"â€”" }}%
        {% if c.saturation %}
          <div class="saturation-bar">
            <div class="saturation-inner {% if c.saturation < 50 %}green{% elif c.saturation < 80 %}orange{% else %}red{% endif %}"
                 style="width: {{ c.saturation }}%;"></div>
          </div>
        {% endif %}
      </div>
      <div class="contenu">
        {{ c.contenu }}
      </div>
    </div>
  {% endfor %}
</body>
</html>
